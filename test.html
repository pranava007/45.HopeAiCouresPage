// Select the container where you want to insert the dynamic content
const weeksContainer = document.getElementById('weeks-container');

// If no data, show fallback
if (!weeksContent.length) {
  weeksContainer.innerHTML = `
    <div class="text-center text-gray-500 py-6">
      No content available at the moment 📭
    </div>
  `;
}

// Loop through each week and create the HTML structure
weeksContent.forEach(week => {
  const detailsElement = document.createElement('details');
  detailsElement.classList.add('bg-white', 'shadow', 'rounded-md', 'p-4', 'group');

  // Accordion behavior
  detailsElement.addEventListener('toggle', () => {
    if (detailsElement.open) {
      document.querySelectorAll('#weeks-container details').forEach(d => {
        if (d !== detailsElement) d.removeAttribute('open');
      });
    }
  });

  const summaryElement = document.createElement('summary');
  summaryElement.classList.add('cursor-pointer', 'font-semibold', 'text-purple-700', 'text-lg');
  summaryElement.textContent = week.week;

  // Wrapper for scrollable list content
  const contentWrapper = document.createElement('div');
  contentWrapper.classList.add(
    'transition-all',
    'duration-300',
    'ease-in-out',
    'overflow-hidden',
    'group-open:overflow-y-auto',
    'max-h-0',
    'group-open:max-h-[400px]', // scroll limit
    'mt-3',
    'pr-2' // avoid scrollbar cut-off
  );

  const listElement = document.createElement('ul');
  listElement.classList.add('list-disc', 'list-inside', 'space-y-2', 'text-sm', 'text-gray-800');

  week.items.forEach(item => {
    const listItem = document.createElement('li');
    listItem.classList.add(
      'flex', 'items-center', 'gap-3', 'p-3',
      'bg-white', 'rounded-lg', 'shadow-sm',
      'hover:shadow-md', 'hover:bg-purple-50',
      'hover:translate-x-1', 'hover:scale-[1.01]',
      'transition-all', 'duration-200'
    );

    const iconSpan = document.createElement('span');
    iconSpan.classList.add('text-purple-700', 'text-lg');
    iconSpan.textContent = item.icon;

    const titleSpan = document.createElement('span');
    titleSpan.classList.add('text-gray-800', 'font-medium');
    titleSpan.textContent = item.title;

    listItem.appendChild(iconSpan);
    listItem.appendChild(titleSpan);

    if (item.label) {
      const labelSpan = document.createElement('span');
      labelSpan.classList.add(
        'ml-auto',
        'text-xs',
        'bg-purple-100',
        'text-purple-700',
        'px-2',
        'py-0.5',
        'rounded-full'
      );
      labelSpan.textContent = item.label;
      listItem.appendChild(labelSpan);
    }

    listElement.appendChild(listItem);
  });

  contentWrapper.appendChild(listElement);
  detailsElement.appendChild(summaryElement);
  detailsElement.appendChild(contentWrapper);
  weeksContainer.appendChild(detailsElement);
});
